<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherHub</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>TravelHub</h1>
        <input id="city-input" type="text" placeholder="Enter city name">
        <button onclick="fetchWeather()">Get Weather</button>
        <!-- <button id="save-favorite-btn" style="display: none;" onclick="addFavorite()">Save to Favorites</button> -->
        
        <div id="weather-data"></div>

        <h2>City Location</h2>
        <div id="map" style="height: 300px; border: 1px solid #ccc; border-radius: 8px; margin-top: 20px;"></div>

        <h2>5-Day Forecast</h2>
        <div id="forecast-data"></div>

        <h2>Favorites</h2>
        <button onclick="loadFavorites()">Load Favorites</button>
        <ul id="favorites-list" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; list-style-type: none;"></ul>

        <h2>Ask Questions About Your Favorite Cities</h2>
        <div id="question-section">
            <textarea id="question-input" rows="3" placeholder="Speak or type your question"></textarea>
            <button onclick="startSpeechRecognition()">ðŸŽ¤ Speak</button>
            <button onclick="submitQuestion()">Ask</button>
        </div>
        <div id="answer-output" style="margin-top: 20px;"></div>

        <h2>Question History</h2>
        <div id="history-section" style="max-height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ccc; border-radius: 8px;">
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
